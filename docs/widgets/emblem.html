<!doctype html>
<html xmlns:ng="http://angularjs.org">
<head>
	<title>ui:emblem widget</title>
	<link type="text/css" rel="stylesheet" href="../../css/smoothness/jquery-ui-1.8.14.custom.css"/>
	<link type="text/css" rel="stylesheet" href="../../css/main.css"/>
	<script src="../../js/lib/angular-0.9.17.min.js" ng:autobind type="text/javascript"></script>
	<script src="../../js/lib/jquery-1.6.1.min.js" type="text/javascript"></script>
	<script src="../../js/lib/jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
	<script src="../../js/lib/date.format.js" type="text/javascript"></script>
	<script src="../../js/lib/underscore-min.js" type="text/javascript"></script>
	<script src="../../js/angular-widgets.js" type="text/javascript"></script>
	<script src="../../js/angular-formatters.js" type="text/javascript"></script>
</head>
<body>
<h1>ui:emblem widget</h1>

<div> star1 <ui:emblem style="float:left" ui:symbol="data.star1" ui:options="{emblems:['','star']}"></ui:emblem></div>

<div> excl1 <ui:emblem style="float:left" ui:symbol="data.excl1" ui:options="{emblems:['','excl']}"></ui:emblem></div>

<div> stars2 <ui:emblem style="float:left" ui:symbol="data.stars2" ui:options="{emblems:['','star','star-blue']}"></ui:emblem></div>

<div> stars4 <ui:emblem style="float:left" ui:symbol="data.stars4" ui:options="{emblems:['','star','star-blue','star-red','star-green']}"></ui:emblem></div>

<div> all1 <ui:emblem style="float:left" ui:symbol="data.all1" ui:options="{emblems:['','star','star-blue','star-red','star-green','ok','info']}"></ui:emblem></div>

<hr/>

<div> star1 <ui:emblem style="float:left" ui:symbol="data.star1" ui:options="{emblems:['','star']}"></ui:emblem></div>

<div> excl1 <ui:emblem style="float:left" ui:symbol="data.excl1" ui:options="{emblems:['','excl']}"></ui:emblem></div>

<div> stars2 <ui:emblem style="float:left" ui:symbol="data.stars2" ui:options="{emblems:['','star','star-blue']}"></ui:emblem></div>

<div> stars4 <ui:emblem style="float:left" ui:symbol="data.stars4" ui:options="{emblems:['','star','star-blue','star-red','star-green']}"></ui:emblem></div>

<div> all1 <ui:emblem style="float:left" ui:symbol="data.all1" ui:options="{emblems:['','star','star-blue','star-red','star-green','ok','info']}"></ui:emblem></div>

<hr/>

<div> isStarred1 <ui:emblem style="float:left" ui:symbol="data.isStarred1|emblem:star" ui:options="{emblems:['','star']}"></ui:emblem><input type="checkbox" name="data.isStarred1"/></div>

<div> isEmpty1 <ui:emblem style="float:left" ui:symbol="data.isEmpty1|emblem" ui:options="{emblems:['','star','ok','excl']}"></ui:emblem><input type="checkbox" name="data.isEmpty1"/></div>

<hr/>
<div class="json" ng:bind="data" ng:format="json"></div>

<footer>&copy; 2011, ≈Åukasz Twarogowski, <a href="http://axiomcomputing.pl" target="_blank">axiomcomputing.pl</a></footer>
</body>
</html>
