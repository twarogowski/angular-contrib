<!doctype html>
<html xmlns:ng="http://angularjs.org">
<head>
	<title>ui:toggle widget</title>
	<link type="text/css" rel="stylesheet" href="../../css/smoothness/jquery-ui-1.8.14.custom.css"/>
	<link type="text/css" rel="stylesheet" href="../../css/main.css"/>
	<script src="../../js/lib/angular-0.9.17.min.js" ng:autobind type="text/javascript"></script>
	<script src="../../js/lib/jquery-1.6.1.min.js" type="text/javascript"></script>
	<script src="../../js/lib/underscore-min.js" type="text/javascript"></script>
	<script src="../../js/lib/jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
	<script src="../../js/angular-widgets.js" type="text/javascript"></script>
	<script src="../../js/angular-formatters.js" type="text/javascript"></script>
<script type="text/javascript">
	

	ButtonTest.prototype = {

		}


	function ButtonTest(){
		var self = this;
		this.data = {list:[{value:true},{},{disabled:true},{},{value:true, disabled:true}]};
		
	}

	</script>
</head>
<body ng:controller="ButtonTest">
<h1>ui:toggle widget</h1>


<div style="margin:3px">
<ui:toggle ui:value="data.toggle1">a button</ui:toggle>
<input type="checkbox" name="data.toggle1"/>
</div>

<div style="margin:3px">
<ui:toggle ui:value="data.toggle2">another button</ui:toggle>
<input type="checkbox" name="data.toggle2"/>
</div>

<div style="margin:3px">
<ui:toggle ui:value="data.toggle3" ui:icons="ui-icon-gear">icon button</ui:toggle>
<input type="checkbox" name="data.toggle3"/>
</div>

<div style="margin:3px">
<ui:toggle ui:value="data.toggle4" ui:icons="ui-icon-circle-check">another icon button</ui:toggle>
<input type="checkbox" name="data.toggle4"/>
</div>

<div style="margin:3px">
<ui:toggle ui:value="data.toggle5" ui:icons="ui-icon-plusthick"></ui:toggle>
<input type="checkbox" name="data.toggle5"/>
</div>

<div style="margin:3px">
<ui:toggle ui:value="data.toggle6" ui:icons="ui-icon-comment, ui-icon-triangle-1-s">two icons button</ui:toggle>
<input type="checkbox" name="data.toggle6"/>
</div>
<hr style="clear:both;"/>
inversion:
<div style="margin:3px">
<ui:toggle ui:value="data.toggle10" ui:icons="ui-icon-plusthick">check me</ui:toggle>
<ui:toggle ui:value="data.toggle10|not" ui:icons="ui-icon-minusthick">uncheck me</ui:toggle>

</div>

<hr style="clear:both;"/>
<div style="margin:3px">
disabled toggle: <input type="checkbox" name="data.buttonDisabled"/><ui:toggle ui:value="data.toggle7" ui:disabled="data.buttonDisabled" ui:icons="ui-icon-circle-check">another icon button</ui:toggle>
<input type="checkbox" name="data.toggle7"/>
</div>

<hr style="clear:both;"/>
simple list:
<div style="margin:3px" ng:repeat="i in data.list">
<input type="checkbox" name="i.disabled" title="check to disable toggle widget"/>
<ui:toggle ui:disabled="i.disabled" ui:value="i.value">press</ui:toggle>
<input type="checkbox" name="i.value" title="check to change state of toggle widget"/>

</div>
<hr style="clear:both;"/>
<div class="json" ng:bind="data" ng:format="json"></div>

</body>
</html>
